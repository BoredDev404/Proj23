<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Tracker | Your Personal Growth Journey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="date-display" id="currentDate">April 26, 2023</div>
            <div class="header-actions">
                <div class="settings-icon" id="settingsButton">
                    <i class="fas fa-database"></i>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div class="page active" id="dashboard">
            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Dopamine Tracker Page -->
        <div class="page" id="dopamine">
            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Hygiene Tracker Page -->
        <div class="page" id="hygiene">
            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Workout Tracker Page -->
        <div class="page" id="workout">
            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Database View Page -->
        <div class="page" id="database">
            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-item active" data-page="dashboard">
                <div class="nav-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div>Dashboard</div>
            </div>
            <div class="nav-item" data-page="dopamine">
                <div class="nav-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div>Dopamine</div>
            </div>
            <div class="nav-item" data-page="hygiene">
                <div class="nav-icon">
                    <i class="fas fa-shower"></i>
                </div>
                <div>Hygiene</div>
            </div>
            <div class="nav-item" data-page="workout">
                <div class="nav-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <div>Workout</div>
            </div>
        </div>

        <!-- Modals will be added by JavaScript -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.1/dist/dexie.min.js"></script>
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
